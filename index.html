<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body id="top">
    <main class="main">
      <header class="main__header">
        <h1 class="main__heading">Formularz kontaktowy</h1>
      </header>

      <form class="form" action="https://dev.cotenfrontend.pl" method="POST">
        <p>
          <label class="form__label"
            >* Imię:
            <input
              required
              class="form__input"
              id="name"
              name="name"
              placeholder="Wprowadź imię"
              type="text"
              value="Mateusz"
            />
          </label>
        </p>
        <p>
          <label class="form__label"
            >* Zagadka:
            <input
              required
              class="form__input"
              id="riddle"
              name="riddle"
              placeholder="Wprowadź rozwiązanie zagadki"
              type="text"
              value="cotenfrontend"
            />
          </label>
        </p>
        <p>
          <label class="form__label"
            >Imię:
            <input
              class="form__input"
              id="firstName"
              name="firstName"
              placeholder="Wprowadź imię"
              type="text"
            />
          </label>
        </p>
        <p>
          <label class="form__label"
            >Nazwisko:
            <input
              class="form__input"
              id="lastName"
              name="lastName"
              placeholder="Wprowadź nazwisko"
              type="text"
            />
          </label>
        </p>
        <p>
          <label class="form__label"
            >Numer telefonu:
            <input
              class="form__input"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Wprowadź numer telefonu"
              type="tel"
            />
          </label>
        </p>
        <p>
          <label class="form__label"
            >Adres e-mail:
            <input
              class="form__input"
              id="email"
              name="email"
              placeholder="Wprowadź adres e-mail"
              type="email"
            />
          </label>
        </p>
        <fieldset>
          <legend class="form__legend">Adres</legend>
          <p>
            <label class="form__label" for="placeResidence"
              >Miejsce zamieszkania:</label
            >
            <select
              class="form__select"
              id="placeResidence"
              name="placeResidence"
            >
              <option value="placeResidence-1">Wieś</option>
              <option value="placeResidence-2"
                >Miasto poniżej 20 tys. mieszkańców</option
              >
              <option value="placeResidence-3"
                >Miasto 20 tys. - 100 tys. mieszkańców</option
              >
              <option value="placeResidence-4"
                >Miasto 100 tys. - 500 tys. mieszkańców</option
              >
              <option value="placeResidence-5"
                >Miasto powyżej 500 tys. mieszkańców</option
              >
            </select>
          </p>
          <p>
            <label class="form__label"
              >Nazwa ulicy:
              <input
                class="form__input"
                id="streetName"
                name="streetName"
                placeholder="Wprowadź nazwę ulicy"
                type="text"
              />
            </label>
          </p>
          <p>
            <label class="form__label"
              >Numer budynku:
              <input
                class="form__input"
                id="buildingNumber"
                name="buildingNumber"
                placeholder="Wprowadź numer budynku"
                type="text"
              />
            </label>
          </p>
          <p>
            <label class="form__label"
              >Numer lokalu:
              <input
                class="form__input"
                id="apartmentNumber"
                name="apartmentNumber"
                placeholder="Wprowadź numer lokalu"
                type="number"
              />
            </label>
          </p>
          <p>
            <label class="form__label"
              >Kod pocztowy:
              <input
                class="form__input"
                id="postalCode"
                name="postalCode"
                pattern="[0-9]{2}-[0-9]{3}"
                placeholder="Wprowadź kod pocztowy"
                type="text"
              />
            </label>
          </p>
          <p>
            <label class="form__label"
              >Miejscowość:
              <input
                class="form__input"
                id="city"
                name="city"
                placeholder="Wprowadź miejscowość"
                type="text"
              />
            </label>
          </p>
        </fieldset>
        <p>
          <label class="form__label"
            >Fotografia:
            <input class="form__input" id="photo" name="photo" type="file" />
          </label>
        </p>
        <p>
          <label class="form__label"
            >Uwagi / pytania:
            <textarea
              class="form__textarea"
              id="attention"
              name="attention"
            ></textarea>
          </label>
        </p>
        <p>
          <label class="form__label"
            ><input name="agreement" type="checkbox" value="agree" /> Wyrażam
            zgodę na przetwarzanie moich danych osobowych w celach
            marketingowych, poprzez przesyłanie informacji handlowych za pomocą
            poczty elektronicznej, na podany adres e-mail.</label
          >
        </p>
        <p>
          <input
            class="form__input form__input--submit form__input--js"
            type="submit"
            value="Wyślij"
          />
        </p>
      </form>

      <footer class="footer">
        <p class="footer__description">
          <a class="footer__link" href="#top">Wróć na górę strony</a>
        </p>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
